<ul class="ul list">
  <li *ngFor="let city of cities">{{ city }}</li>
</ul>

<ul class="ul list">
  <li *ngFor="let person of people">{{ person.name }}</li>
</ul>

<select (change)="showPerson(person.value)" #person>
  <option *ngFor="let person of people" value="{{ person.name }}">{{ person.name }}</option>
</select>
